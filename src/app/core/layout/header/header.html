<header class="uplix-header">
  <div class="uplix-header__inner container">
    <!-- Brand -->
    <a routerLink="/" class="uplix-brand" aria-label="UPLIX Home">
      <img class="uplix-brand__logo" src="assets/brand/UPLIX_LOGO.png" alt="UPLIX" />
    </a>

    <!-- Nav -->
    <nav class="uplix-nav">
  <a class="uplix-nav__link" routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">
    {{ 'nav.home' | translate }}
  </a>

  <div class="uplix-nav__dropdown">
    <button class="uplix-nav__link uplix-nav__btn"
            type="button"
            [class.is-active]="isBuRoute()">
      {{ 'nav.bu' | translate }} <span class="uplix-nav__chev">â–¾</span>
    </button>

    <div class="uplix-nav__panel">
      <a class="menu-item" *ngFor="let item of buItems" [routerLink]="item.route">
        <span class="title">{{ item.label }}</span>
      </a>
    </div>
  </div>

  <a class="uplix-nav__link" routerLink="/resources" routerLinkActive="is-active">
    {{ 'nav.resources' | translate }}
  </a>
  <a class="uplix-nav__link" routerLink="/about" routerLinkActive="is-active">
    {{ 'nav.about' | translate }}
  </a>
  <a class="uplix-nav__link" routerLink="/contact" routerLinkActive="is-active">
    {{ 'nav.contact' | translate }}
  </a>

  <div class="lang-switch" role="group" aria-label="Language">
    <button type="button" class="lang-btn" [class.is-active]="lang==='th'" (click)="setLang('th')">TH</button>
    <button type="button" class="lang-btn" [class.is-active]="lang==='en'" (click)="setLang('en')">EN</button>
  </div>
</nav>

<a class="btn btn-primary uplix-cta-btn" routerLink="/quote">
  {{ 'nav.quote' | translate }}
</a>

  </div>
</header>
