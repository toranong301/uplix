<div class="container" *ngIf="bu() as b; else notFound">
  <uplix-hero
    [title]="b.title | translate"
    [tagline]="b.tagline | translate"
    [heroImage]="b.heroImage"
    [primaryCta]="b.primaryCta"
    [secondaryCta]="b.secondaryCta">
  </uplix-hero>

  <section style="margin-top:18px;">
    <uplix-card-grid [items]="b.painSolutions"></uplix-card-grid>
  </section>

  <!-- ✅ Services -->
  <section style="margin-top:18px;">
    <h2 style="margin:0;">{{ 'bu.landing.services' | translate }}</h2>

    <section *ngFor="let g of serviceGroups()" style="margin-top:12px;">
      <h3 style="margin:0 0 10px 0;">{{ g.title | translate }}</h3>
      <uplix-card-grid [items]="g.items"></uplix-card-grid>
    </section>
  </section>
  <!-- ✅ /Services -->

  <section style="margin-top:18px;">
    <uplix-process [steps]="b.process"></uplix-process>
  </section>

  <section style="margin-top:18px;">
    <uplix-faq [faqs]="b.faqs"></uplix-faq>
  </section>

  <section style="margin-top:18px;">
    <uplix-final-cta
      [title]="'bu.landing.final.title' | translate"
      [subtitle]="'bu.landing.final.subtitle' | translate"
      [buttonLabel]="'bu.landing.final.button' | translate"
      buttonLink="/quote">
    </uplix-final-cta>
  </section>
</div>

<ng-template #notFound>
  <div class="container card" style="padding:16px;">
    <h2 style="margin:0;">{{ 'bu.landing.not_found.title' | translate }}</h2>
    <p class="p">{{ 'bu.landing.not_found.desc' | translate }}</p>
    <a class="btn btn-secondary" [routerLink]="'/home' | langLink">{{ 'bu.landing.not_found.back' | translate }}</a>
  </div>
</ng-template>
