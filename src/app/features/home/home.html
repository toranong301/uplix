<main class="home">
  <section class="hero">
    <div class="hero-inner">
      <img class="hero-logo" src="assets/brand/UPLIX_LOGO.png" alt="UPLIX" />
      <div class="hero-subtitle">{{ 'home.hero.company' | translate }}</div>
      <h1 class="hero-title">{{ 'home.hero.title' | translate }}</h1>
      <div class="hero-growth">
      <span class="hero-growth-line-left" aria-hidden="true"></span>
      <span class="hero-growth-text">{{ 'home.hero.growth' | translate }}</span>
      <span class="hero-growth-line-right" aria-hidden="true"></span>
      </div>
      <div class="hero-tagline">{{ 'home.hero.tagline' | translate }}</div>
    </div>
  </section>
  <section class="home-about">
    <div class="home-about-inner">
      <h2 class="home-about-title">{{ 'home.about.title' | translate }}</h2>
      <p class="home-about-desc">{{ 'home.about.desc' | translate }}</p>
    </div>
  </section>
</main>
