<button type="button" [class]="buttonClass" (click)="openGate()">
  {{ labelKey | translate }}
</button>

<div class="dg-backdrop" *ngIf="isOpen" (click)="closeGate()">
  <div class="dg-modal card" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
    <div class="dg-head">
      <h3 class="dg-title">{{ 'download_gate.title' | translate }}</h3>
      <p class="dg-subtitle">{{ 'download_gate.subtitle' | translate }}</p>
    </div>

    <label class="dg-label">
      {{ 'download_gate.label' | translate }}
    </label>
    <input
      class="dg-input"
      type="email"
      [(ngModel)]="email"
      [placeholder]="'download_gate.placeholder' | translate"
      (keydown.enter)="submit()"
    />

    <div class="dg-error" *ngIf="errorKey">{{ errorKey | translate }}</div>

    <div class="dg-actions">
      <button type="button" class="btn btn-ghost" (click)="closeGate()">
        {{ 'download_gate.actions.cancel' | translate }}
      </button>
      <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="loading">
        {{ 'download_gate.actions.submit' | translate }}
      </button>
    </div>
  </div>
</div>
