<section class="final-cta card">
  <div>
    <h2 style="margin:0; color:#fff;">{{ title | translate }}</h2>
    <p *ngIf="subtitle" class="p" style="color:rgba(255,255,255,.9)">
      {{ subtitle | translate }}
    </p>
  </div>

  <a class="btn btn-primary" [routerLink]="buttonLink">
    {{ buttonLabel | translate }}
  </a>
</section>
