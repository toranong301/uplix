<div class="grid-3">
  <article class="card pad" *ngFor="let item of items">
    <h3 style="margin:0;">{{ item.title | translate }}</h3>
    <p class="p">{{ item.desc | translate }}</p>

    <a
      *ngIf="item.link"
      class="btn btn-secondary"
      [routerLink]="item.link | langLink"
      [queryParams]="item.queryParams"
      style="margin-top:10px;"
    >
      {{ (item.ctaLabel || 'common.view_detail') | translate }}
    </a>
  </article>
</div>
